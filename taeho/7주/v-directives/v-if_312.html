<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #app > div{
      border: 4px solid teal;
      background: yellow;
      padding: 4px;
      margin-bottom: 10px;
      display: block;
    }
    img {
      height: 50%;
      width: 100%;
    }
  </style>
</head>
<body>
    <div id="app">
        <div v-if="error">에러 발생 : 이미지를 로드하지 못했습니다.</div>
        <div v-show="appear">
            <img src="venezia.jpg">
        </div>
        <button v-on:click="errorToggle">에러 ON-OFF</button> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data: {
                error: true,
                appear:false
            },
            methods: {
                errorToggle() {
                    this.error = !this.error
                    if(this.error == false) {
                        this.appear = true;
                    } else {
                        this.appear = false;
                    }
                }
            }
        })
    </script>
</body>
</html>
