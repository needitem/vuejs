<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="(number, index) in numbers">
          {{ index }}: {{ number }}
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          numbers: [1, 1, 2, 3, 5, 8, 13, 21]
        }
      });
    </script>
  </body>
</html>
